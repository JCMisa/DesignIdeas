<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="form-container">


        <p class="title">Login</p>


        <form class="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password?</a>
                </div>
            </div>
            <button class="sign">Sign in</button>
        </form>


        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with your social accounts</p>
            <div class="line"></div>
        </div>


        <div class="social-icons">
            <button aria-label="Log in with Google" class="icon">
                <a href="https://www.facebook.com/johncarlomisa26"><i class="fa fa-facebook" style="color: white; font-size: 20px;"></i></a>
            </button>
            <button aria-label="Log in with Twitter" class="icon">
                <a href=""><i class="fa fa-instagram"
                style="color: white; font-size: 20px;"></i></a>
            </button>
            <button aria-label="Log in with GitHub" class="icon">
                <a href=""><i class="fa fa-github" style="color: white; font-size: 20px;"></i></a>
            </button>
        </div>


        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="#" class="">Sign up</a>
        </p>
    </div>
    
</body>
</html>
